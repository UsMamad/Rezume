<!DOCTYPE html>

    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: yellow;
        margin-top: 20px;
      }

      p {
        color: lightgray;
      }

      /* Button Styles */
      .btn {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: 0.3s;
        cursor: pointer;
      }

      /* Button Colors */
      .btn-blue {
        background-color: blue;
        border-color: blue;
      }

      .btn-red {
        background-color: red;
        border-color: red;
      }

      .btn-yellow {
        background-color: yellow;
        color: black;
        border-color: yellow;
      }

      /* Button Animations */
      .btn:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .btn:active {
        transform: scale(1.05);
      }

      /* Section Styles */
      .section {
        margin: 30px auto;
        max-width: 800px;
        border: 1px solid #333;
        padding: 20px;
        background: #222;
        border-radius: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

  </head>
